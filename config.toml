baseURL = "http://hanchau.github.io/"
languageCode = "en-us"
title = "Glogger"
theme = "book"

enableGitInfo = false


# Needed for mermaid/katex shortcodes
[markup]
[markup.goldmark.renderer]
  unsafe = true

[markup.tableOfContents]
  startLevel = 1

